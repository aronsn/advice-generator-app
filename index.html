<!DOCTYPE html>
<html lang="en" style="font-size: 28px">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-dice.svg">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body onload="getNewAdvice()">
  <main class="card">
    <p class="advice">Advice #<span id="number"></span></p>
    <p class="quote"><q></q></p>

    <img data-svg="mobile" src="./images/pattern-divider-mobile.svg">
    <img data-svg="desktop" src="./images/pattern-divider-desktop.svg">

    <button onclick="getNewAdvice()">
      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
          fill="#202733" />
      </svg>
    </button>
  </main>
</body>

<script src="script.js"></script>

</html>
